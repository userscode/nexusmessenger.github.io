<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d1117">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GitHub Messenger</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --header-bg: #161b22;
            --sidebar-bg: #161b22;
            --chat-bg: #0d1117;
            --message-bg: #21262d;
            --user-message-bg: #238636;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --input-bg: #010409;
            --button-bg: #21262d;
            --hover-color: #1f6feb;
            --error-color: #f85149;
            --success-color: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Мобильная навигация */
        .mobile-header {
            display: none;
            background-color: var(--header-bg);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            justify-content: space-between;
            align-items: center;
        }

        .mobile-menu-btn {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 8px;
            cursor: pointer;
        }

        .header {
            background-color: var(--header-bg);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: clamp(16px, 4vw, 20px);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            fill: var(--text-color);
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .connection-panel {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
        }

        .panel-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #8b949e;
        }

        .text-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            color: var(--text-color);
            font-size: 16px; /* Увеличиваем для мобильных */
            -webkit-appearance: none;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 16px;
            font-weight: 500;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            min-height: 44px; /* Минимальный размер для касания */
        }

        .button:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
        }

        .button-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .button-primary:hover {
            background-color: #4a95e5;
            border-color: #4a95e5;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .channels-title {
            font-weight: 600;
            font-size: 14px;
        }

        .new-channel-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
            border-radius: 4px;
            min-height: 32px;
        }

        .channels-list {
            list-style: none;
        }

        .channel-item {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            min-height: 44px;
        }

        .channel-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .channel-item.active {
            background-color: rgba(88, 166, 255, 0.1);
            color: var(--accent-color);
        }

        .channel-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .chat-title {
            font-weight: 600;
            font-size: clamp(14px, 4vw, 16px);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 6px;
            background-color: var(--message-bg);
            border: 1px solid var(--border-color);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            border-color: #2ea043;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            color: #8b949e;
            font-size: 12px;
        }

        .message-content {
            line-height: 1.4;
            font-size: 14px;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .chat-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 16px;
            color: var(--text-color);
            resize: none;
            min-height: 80px;
            font-size: 16px;
            font-family: inherit;
            -webkit-appearance: none;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .chat-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #8b949e;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #238636;
        }

        .status-indicator.offline {
            background-color: #da3633;
        }

        .status-indicator.connecting {
            background-color: #d29922;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Анимация для новых сообщений */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.new {
            animation: fadeIn 0.3s ease-out;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh;
            gap: 24px;
            padding: 20px;
        }

        .login-box {
            background-color: var(--header-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-weight: 600;
            font-size: clamp(20px, 5vw, 24px);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .form-tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 16px;
            min-height: 44px;
        }

        .form-tab.active {
            border-bottom-color: var(--accent-color);
            color: var(--accent-color);
        }

        .hidden {
            display: none !important;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-list-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            font-size: 14px;
        }

        .user-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .alert-error {
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .alert-success {
            background-color: rgba(63, 185, 80, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .server-status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .server-status-online {
            background-color: var(--success-color);
        }

        .server-status-offline {
            background-color: var(--error-color);
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }

            .header .user-info {
                display: none;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                height: 100dvh;
                z-index: 1000;
                transform: translateX(-100%);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .sidebar-overlay.mobile-open {
                display: block;
            }

            .container {
                flex-direction: column;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .chat-messages {
                padding: 12px;
            }

            .message {
                max-width: 90%;
            }

            .login-box {
                padding: 20px;
                margin: 0 10px;
            }

            .button {
                padding: 14px 16px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
            }

            .chat-input {
                min-height: 60px;
                font-size: 14px;
            }

            .login-container {
                padding: 10px;
            }
        }

        /* Оптимизация для очень маленьких экранов */
        @media (max-width: 320px) {
            .sidebar {
                width: 100%;
            }

            .login-box {
                padding: 16px;
            }

            .form-tab {
                padding: 10px 0;
                font-size: 14px;
            }
        }

        /* Поддержка темной темы на iOS */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --header-bg: #161b22;
                --sidebar-bg: #161b22;
                --text-color: #c9d1d9;
            }
        }

        /* Улучшение скроллбара */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>

    <!-- Мобильный хедер -->
    <div class="mobile-header" id="mobileHeader">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </button>
        <div class="logo">

                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <span>GitHub Messenger</span>
        </div>
        <div class="connection-status">
            <div class="status-indicator" id="mobileStatusIndicator"></div>
        </div>
    </div>

    <!-- Оверлей для мобильного меню -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="login-container" id="loginContainer">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <span>GitHub Messenger</span>
        </div>
        <div class="login-box">
            <div class="login-title">Вход в аккаунт</div>
            
            <div class="form-tabs">
                <div class="form-tab active" id="loginTab">Вход</div>
                <div class="form-tab" id="registerTab">Регистрация</div>
            </div>
            
            <div class="form-group">
                <label class="input-label">Адрес сервера</label>
                <input type="text" class="text-input" id="serverAddress" 
                       placeholder="ws://localhost:8080 или ws://192.168.1.100:8080" 
                       value="ws://localhost:8080">
                <div class="server-status" id="serverStatus">
                    <div class="server-status-indicator server-status-offline"></div>
                    <span>Статус сервера: Проверка...</span>
                </div>
            </div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label class="input-label">Имя пользователя</label>
                    <input type="text" class="text-input" id="loginUsername" placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <label class="input-label">Пароль</label>
                    <input type="password" class="text-input" id="loginPassword" placeholder="Введите пароль">
                </div>
                <button class="button button-primary" id="loginButton" style="width: 100%;" disabled>Вход</button>
            </div>
            
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label class="input-label">Имя пользователя</label>
                    <input type="text" class="text-input" id="registerUsername" placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <label class="input-label">Пароль</label>
                    <input type="password" class="text-input" id="registerPassword" placeholder="Введите пароль">
                </div>
                <div class="form-group">
                    <label class="input-label">Подтверждение пароля</label>
                    <input type="password" class="text-input" id="registerConfirmPassword" placeholder="Повторите пароль">
                </div>
                <button class="button button-primary" id="registerButton" style="width: 100%;" disabled>Регистрация</button>
            </div>
            
            <div id="loginAlert"></div>
        </div>
    </div>

    <div class="hidden" id="appContainer">
        <div class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span>GitHub Messenger</span>
            </div>
            <div class="user-info">
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Подключение...</span>
                </div>
                <div class="avatar" id="userAvatar"></div>
                <span id="username">user</span>
                <button class="button" id="logoutButton">Выйти</button>
            </div>
        </div>

        <div class="container">
            <div class="sidebar" id="sidebar">
                <div class="connection-panel">
                    <div class="panel-title">Подключение</div>
                    <div class="input-group">
                        <label class="input-label">Адрес сервера</label>
                        <input type="text" class="text-input" id="serverAddressInput" value="ws://localhost:8080">
                    </div>
                    <button class="button button-primary" id="connectButton" style="width: 100%;">Подключиться</button>
                    <button class="button" id="disconnectButton" style="width: 100%; margin-top: 8px;">Отключиться</button>
                </div>

                <div class="channels-panel">
                    <div class="channels-header">
                        <div class="channels-title">Каналы</div>
                        <button class="new-channel-btn">+ Новый</button>
                    </div>
                    <ul class="channels-list" id="channelsList">
                        <li class="channel-item active" data-channel="general">
                            <svg class="channel-icon" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M1.5 3.5a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2.5l-3 3-3-3H3.5a2 2 0 0 1-2-2v-9z"/>
                            </svg>
                            <span>general</span>
                        </li>
                        <li class="channel-item" data-channel="random">
                            <svg class="channel-icon" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M1.5 3.5a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2.5l-3 3-3-3H3.5a2 2 0 0 1-2-2v-9z"/>
                            </svg>
                            <span>random</span>
                        </li>

        const sidebar = document.getElementById('sidebar');

        function toggleMobileMenu() {
            sidebar.classList.toggle('mobile-open');
            sidebarOverlay.classList.toggle('mobile-open');

        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
        sidebarOverlay.addEventListener('click', toggleMobileMenu);
        
        // Закрытие меню при выборе канала на мобильных
        channelsList.addEventListener('click', function(event) {
            if (window.innerWidth <= 768) {
                const channelItem = event.target.closest('.channel-item');
                if (channelItem) {
                    toggleMobileMenu();

            }
        });
