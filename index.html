<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Messenger</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --header-bg: #161b22;
            --sidebar-bg: #161b22;
            --chat-bg: #0d1117;
            --message-bg: #21262d;
            --user-message-bg: #238636;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --input-bg: #010409;
            --button-bg: #21262d;
            --hover-color: #1f6feb;
            --error-color: #f85149;
            --success-color: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--header-bg);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 20px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            fill: var(--text-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .connection-panel {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
        }

        .panel-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #8b949e;
        }

        .text-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-color);
            font-size: 14px;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .button:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
        }

        .button-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .button-primary:hover {
            background-color: #4a95e5;
            border-color: #4a95e5;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button:disabled:hover {
            background-color: var(--button-bg);
            border-color: var(--border-color);
        }

        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .channels-title {
            font-weight: 600;
            font-size: 14px;
        }

        .new-channel-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .new-channel-btn:hover {
            background-color: rgba(88, 166, 255, 0.1);
        }

        .channels-list {
            list-style: none;
        }

        .channel-item {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .channel-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .channel-item.active {
            background-color: rgba(88, 166, 255, 0.1);
            color: var(--accent-color);
        }

        .channel-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-title {
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 6px;
            background-color: var(--message-bg);
            border: 1px solid var(--border-color);
        }

        .message.user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            border-color: #2ea043;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            color: #8b949e;
            font-size: 12px;
        }

        .message-content {
            line-height: 1.4;
        }

        .chat-input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
        }

        .chat-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px 16px;
            color: var(--text-color);
            resize: none;
            min-height: 80px;
            font-size: 14px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .chat-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #8b949e;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #238636;
        }

        .status-indicator.offline {
            background-color: #da3633;
        }

        .status-indicator.connecting {
            background-color: #d29922;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Анимация для новых сообщений */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.new {
            animation: fadeIn 0.3s ease-out;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 24px;
        }

        .login-box {
            background-color: var(--header-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 24px;
            width: 340px;
        }

        .login-title {
            font-weight: 600;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .form-tab {
            flex: 1;
            padding: 8px 0;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .form-tab.active {
            border-bottom-color: var(--accent-color);
            color: var(--accent-color);
        }

        .hidden {
            display: none;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-list-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            font-size: 14px;
        }

        .user-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .alert {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .alert-error {
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .alert-success {
            background-color: rgba(63, 185, 80, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .server-status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .server-status-online {
            background-color: var(--success-color);
        }

        .server-status-offline {
            background-color: var(--error-color);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы интерфейса
            const loginContainer = document.getElementById('loginContainer');
            const appContainer = document.getElementById('appContainer');
            const loginButton = document.getElementById('loginButton');
            const registerButton = document.getElementById('registerButton');
            const logoutButton = document.getElementById('logoutButton');
            const connectButton = document.getElementById('connectButton');
            const disconnectButton = document.getElementById('disconnectButton');
            const loginUsername = document.getElementById('loginUsername');
            const loginPassword = document.getElementById('loginPassword');
            const registerUsername = document.getElementById('registerUsername');
            const registerPassword = document.getElementById('registerPassword');
            const registerConfirmPassword = document.getElementById('registerConfirmPassword');
            const serverAddress = document.getElementById('serverAddress');
            const serverAddressInput = document.getElementById('serverAddressInput');
            const serverStatus = document.getElementById('serverStatus');
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const channelsList = document.getElementById('channelsList');
            const currentChannel = document.getElementById('currentChannel');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const username = document.getElementById('username');
            const userAvatar = document.getElementById('userAvatar');
            const onlineUsers = document.getElementById('onlineUsers');
            const currentTime = document.getElementById('currentTime');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginAlert = document.getElementById('loginAlert');
            
            // Обновляем время в приветственном сообщении
            const now = new Date();
            currentTime.textContent = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            let currentUser = '';
            let currentChannelName = 'general';
            let socket = null;
            let serverCheckInterval = null;
            let isManualDisconnect = false;
            
            // Функция для проверки статуса сервера
            async function checkServerStatus(serverUrl) {
                try {
                    // Пробуем подключиться к серверу
                    const testSocket = new WebSocket(serverUrl);
                    
                    return new Promise((resolve) => {
                        testSocket.onopen = () => {
                            testSocket.close();
                            resolve(true);
                        };
                        
                        testSocket.onerror = () => {
                            resolve(false);
                        };
                        
                        // Таймаут на проверку
                        setTimeout(() => {
                            testSocket.close();
                            resolve(false);
                        }, 3000);
                    });
                } catch (error) {
                    return false;
                }
            }
            
            // Функция для обновления статуса сервера
            async function updateServerStatus() {
                const serverUrl = serverAddress.value.trim();
                if (!serverUrl) {
                    serverStatus.innerHTML = '<div class="server-status-indicator server-status-offline"></div><span>Статус сервера: Введите адрес</span>';
                    return false;
                }
                
                const isOnline = await checkServerStatus(serverUrl);
                
                if (isOnline) {
                    serverStatus.innerHTML = '<div class="server-status-indicator server-status-online"></div><span>Статус сервера: Онлайн</span>';
                    loginButton.disabled = false;
                    registerButton.disabled = false;
                } else {
                    serverStatus.innerHTML = '<div class="server-status-indicator server-status-offline"></div><span>Статус сервера: Офлайн</span>';
                    loginButton.disabled = true;
                    registerButton.disabled = true;
                }
                
                return isOnline;
            }
            
            // Функция для генерации аватара
            function generateAvatar(name) {
                return name.substring(0, 2).toUpperCase();
            }
            
            // Функция для форматирования времени
            function formatTime(timestamp) {
                const time = new Date(timestamp);
                return `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // Функция для обновления статуса подключения
            function updateConnectionStatus(status, text) {
                statusIndicator.className = 'status-indicator';
                if (status === 'connected') {
                    statusIndicator.classList.add('connected');
                    statusText.textContent = text || 'Подключено';
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                } else if (status === 'connecting') {
                    statusIndicator.classList.add('connecting');
                    statusText.textContent = text || 'Подключение...';
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                } else {
                    statusIndicator.classList.add('offline');
                    statusText.textContent = text || 'Отключено';
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                }
            }
            
            // Функция для показа уведомления
            function showAlert(message, type) {
                loginAlert.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            }
            
            // Функция для очистки уведомления
            function clearAlert() {
                loginAlert.innerHTML = '';
            }
            
            // Функция для возврата в меню подключения
            function returnToLogin(message) {
                if (socket) {
                    socket.close();
                    socket = null;
                }
                
                appContainer.classList.add('hidden');
                loginContainer.classList.remove('hidden');
                
                if (message) {
                    showAlert(message, 'error');
                }
                
                // Очищаем поля ввода
                loginUsername.value = '';
                loginPassword.value = '';
                registerUsername.value = '';
                registerPassword.value = '';
                registerConfirmPassword.value = '';
                
                // Сбрасываем состояние чата
                chatMessages.innerHTML = `
                    <div class="message">
                        <div class="message-header">
                            <span class="message-sender">system</span>
                            <span class="message-time">${formatTime(new Date())}</span>
                        </div>
                        <div class="message-content">
                            Добро пожаловать в GitHub Messenger! Начните общение в реальном времени.
                        </div>
                    </div>
                `;
                
                currentUser = '';
                currentChannelName = 'general';
                isManualDisconnect = false;
            }
            
            // Функция для добавления сообщения в чат
            function addMessageToChat(user, message, timestamp, isCurrentUser = false) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isCurrentUser ? 'user-message' : ''} new`;
                
                const timeString = formatTime(timestamp);
                
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">${user}</span>
                        <span class="message-time">${timeString}</span>
                    </div>
                    <div class="message-content">${message}</div>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Убираем класс анимации после завершения
                setTimeout(() => {
                    messageElement.classList.remove('new');
                }, 300);
            }
            
            // Функция для обновления списка пользователей
            function updateOnlineUsers(users) {
                onlineUsers.innerHTML = '';
                users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    userElement.innerHTML = `
                        <div class="user-avatar">${generateAvatar(user)}</div>
                        <span>${user}</span>
                    `;
                    onlineUsers.appendChild(userElement);
                });
            }
            
            // Функция для подключения к серверу
            function connectToServer(serverUrl, usernameValue, passwordValue, isRegister = false) {
                updateConnectionStatus('connecting', 'Подключение...');
                
                return new Promise((resolve, reject) => {
                    try {
                        socket = new WebSocket(serverUrl);
                        
                        socket.onopen = function(event) {
                            console.log('WebSocket подключение установлено');
                            updateConnectionStatus('connected', 'Подключено');
                            
                            // Отправляем информацию о пользователе
                            socket.send(JSON.stringify({
                                type: isRegister ? 'register' : 'login',
                                user: usernameValue,
                                password: passwordValue,
                                channel: currentChannelName
                            }));
                            
                            addMessageToChat('system', 'Подключение к серверу установлено', new Date().toISOString());
                            resolve(true);
                        };
                        
                        socket.onmessage = function(event) {
                            const data = JSON.parse(event.data);
                            console.log('Получено сообщение от сервера:', data);
                            
                            if (data.type === 'auth_success') {
                                currentUser = data.user;
                                username.textContent = currentUser;
                                userAvatar.textContent = generateAvatar(currentUser);
                                
                                loginContainer.classList.add('hidden');
                                appContainer.classList.remove('hidden');
                                
                                addMessageToChat('system', `Добро пожаловать, ${currentUser}!`, new Date().toISOString());
                                
                            } else if (data.type === 'auth_error') {
                                updateConnectionStatus('offline', 'Ошибка аутентификации');
                                showAlert(data.message, 'error');
                                reject(new Error(data.message));
                                
                            } else if (data.type === 'message') {
                                // Показываем сообщение только если мы в правильном канале
                                if (data.channel === currentChannelName) {
                                    addMessageToChat(data.user, data.message, data.timestamp, data.user === currentUser);
                                }
                            } else if (data.type === 'users') {
                                updateOnlineUsers(data.users);
                            } else if (data.type === 'system') {
                                addMessageToChat('system', data.message, data.timestamp);
                            } else if (data.type === 'server_info') {
                                console.log('Информация от сервера:', data.message);
                            }
                        };
                        
                        socket.onclose = function(event) {
                            console.log('WebSocket соединение закрыто:', event.code, event.reason);
                            updateConnectionStatus('offline', 'Отключено от сервера');
                            
                            if (!isManualDisconnect) {
                                addMessageToChat('system', 'Соединение с сервером разорвано', new Date().toISOString());
                                // Автоматически возвращаем в меню подключения при разрыве соединения
                                setTimeout(() => {
                                    returnToLogin('Соединение с сервером разорвано. Пожалуйста, подключитесь заново.');
                                }, 1000);
                            }
                            
                            reject(new Error('Соединение закрыто'));
                        };
                        
                        socket.onerror = function(error) {
                            console.error('WebSocket ошибка:', error);
                            updateConnectionStatus('offline', 'Ошибка подключения');
                            addMessageToChat('system', 'Ошибка подключения к серверу', new Date().toISOString());
                            reject(new Error('Ошибка WebSocket'));
                        };
                        
                    } catch (error) {
                        console.error('Ошибка подключения:', error);
                        updateConnectionStatus('offline', 'Ошибка подключения');
                        addMessageToChat('system', `Ошибка: ${error.message}`, new Date().toISOString());
                        reject(error);
                    }
                });
            }
            
            // Функция для отправки сообщения
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message && socket && socket.readyState === WebSocket.OPEN) {
                    const messageData = {
                        type: 'message',
                        channel: currentChannelName,
                        user: currentUser,
                        message: message,
                        timestamp: new Date().toISOString()
                    };
                    
                    socket.send(JSON.stringify(messageData));
                    messageInput.value = '';
                }
            }
            
            // Функция для смены канала
            function switchChannel(channelName) {
                currentChannelName = channelName;
                currentChannel.textContent = channelName;
                
                // Обновляем активный канал в списке
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`.channel-item[data-channel="${channelName}"]`).classList.add('active');
                
                // Очищаем чат и загружаем историю сообщений для выбранного канала
                chatMessages.innerHTML = '';
                addMessageToChat('system', `Вы присоединились к каналу #${channelName}`, new Date().toISOString());
                
                // Сообщаем серверу о смене канала
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'join',
                        user: currentUser,
                        channel: channelName
                    }));
                }
            }
            
            // Обработчики событий
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                clearAlert();
            });
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                clearAlert();
            });
            
            loginButton.addEventListener('click', async function() {
                const usernameValue = loginUsername.value.trim();
                const passwordValue = loginPassword.value.trim();
                const serverUrl = serverAddress.value.trim();
                
                if (!usernameValue || !passwordValue) {
                    showAlert('Пожалуйста, заполните все поля', 'error');
                    return;
                }
                
                if (!serverUrl) {
                    showAlert('Пожалуйста, введите адрес сервера', 'error');
                    return;
                }
                
                loginButton.disabled = true;
                loginButton.textContent = 'Подключение...';
                
                try {
                    await connectToServer(serverUrl, usernameValue, passwordValue, false);
                    serverAddressInput.value = serverUrl;
                } catch (error) {
                    console.error('Connection error:', error);
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Вход';
                }
            });
            
            registerButton.addEventListener('click', async function() {
                const usernameValue = registerUsername.value.trim();
                const passwordValue = registerPassword.value.trim();
                const confirmPasswordValue = registerConfirmPassword.value.trim();
                const serverUrl = serverAddress.value.trim();
                
                if (!usernameValue || !passwordValue || !confirmPasswordValue) {
                    showAlert('Пожалуйста, заполните все поля', 'error');
                    return;
                }
                
                if (passwordValue !== confirmPasswordValue) {
                    showAlert('Пароли не совпадают', 'error');
                    return;
                }
                
                if (passwordValue.length < 3) {
                    showAlert('Пароль должен содержать минимум 3 символа', 'error');
                    return;
                }
                
                if (!serverUrl) {
                    showAlert('Пожалуйста, введите адрес сервера', 'error');
                    return;
                }
                
                registerButton.disabled = true;
                registerButton.textContent = 'Регистрация...';
                
                try {
                    await connectToServer(serverUrl, usernameValue, passwordValue, true);
                    serverAddressInput.value = serverUrl;
                } catch (error) {
                    console.error('Registration error:', error);
                } finally {
                    registerButton.disabled = false;
                    registerButton.textContent = 'Регистрация';
                }
            });
            
            logoutButton.addEventListener('click', function() {
                isManualDisconnect = true;
                returnToLogin();
            });
            
            connectButton.addEventListener('click', function() {
                const serverUrl = serverAddressInput.value.trim();
                
                if (!serverUrl) {
                    showAlert('Пожалуйста, введите адрес сервера', 'error');
                    return;
                }
                
                if (socket) {
                    socket.close();
                }
                
                // Для переподключения используем текущие учетные данные
                connectToServer(serverUrl, currentUser, '', false).catch(error => {
                    console.error('Reconnection error:', error);
                });
            });
            
            disconnectButton.addEventListener('click', function() {
                isManualDisconnect = true;
                if (socket) {
                    socket.close();
                    updateConnectionStatus('offline', 'Отключено вручную');
                    addMessageToChat('system', 'Соединение с сервером разорвано', new Date().toISOString());
                    onlineUsers.innerHTML = '';
                    socket = null;
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            
            channelsList.addEventListener('click', function(event) {
                const channelItem = event.target.closest('.channel-item');
                if (channelItem) {
                    const channelName = channelItem.getAttribute('data-channel');
                    switchChannel(channelName);
                }
            });
            
            // Автоподключение при вводе адреса сервера и нажатии Enter
            serverAddress.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    if (loginTab.classList.contains('active')) {
                        loginButton.click();
                    } else {
                        registerButton.click();
                    }
                }
            });
            
            serverAddressInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    connectButton.click();
                }
            });
            
            // Проверка статуса сервера при изменении адреса
            serverAddress.addEventListener('input', function() {
                clearAlert();
                updateServerStatus();
            });
            
            // Запускаем периодическую проверку статуса сервера
            serverCheckInterval = setInterval(updateServerStatus, 10000);
            
            // Первоначальная проверка статуса сервера
            updateServerStatus();
        });
    </script>
</body>
